<a class="btn btn-success" data-toggle="modal" data-target="#exampleModalTransfer">
    <ion-icon name="send" style="color: #fff"></ion-icon>
</a>
<!-- Modal Transfer Task -->
<div class="modal fade bd-example-modal-lg" id="exampleModalTransfer" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLabelTransfer"
     aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabelTransfer">Transfer task</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="POST" class="post-form"
                      action="{% url 'tasks:transfer' id=row.id %}">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Receiver user:</label>
                        <div class="col-sm-4">
                            <select name="receiver" class="form-control" required=""
                                    id="id_receiver">
                                {% for item in users %}
                                    <option value="{{ item }}">
                                        {{ item }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="container">
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Description:</label>
                            <div class="col-sm-10">
                                                    <textarea cols="40" rows="5" name="description" id="id_description"
                                                              class="form-control"
                                                              placeholder="Write your description to receiver..."></textarea>
                            </div>
                        </div>
                    </div>
                    {% if form.errors %}
                        {% for field in form %}
                            {% for error in field.errors %}
                                {{ error|escape }}
                            {% endfor %}
                        {% endfor %}
                    {% endif %}
                    <button type="submit" class="btn btn-primary">Save changes</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
                        Close
                    </button>
                </form>
            </div>
            {#                                        <div class="modal-footer">#}
            {#                                        </div>#}
        </div>
    </div>
</div>
